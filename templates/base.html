<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Market Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
           
          background: url('../static/pexels4.jpg');
           
            
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI",Roboto,"Helvetica Neue","Noto Sans","Liberation Sans",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            
        }

       main{
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           
       }


        .loader-container{
            display: none;
            background-color: aliceblue;
            border-radius: 50%;
            padding: 0.5em;
            
        }

       

        
 


.cssLoader17 {
position: relative;
width: 2.5em;
height: 2.5em;
transform: rotate(165deg);
}
.cssLoader17:before, .cssLoader17:after {
content: '';
position: absolute;
top: 50%;
left: 50%;
display: block;
width: 0.5em;
height: 0.5em;
border-radius: 0.25em;
transform: translate(-50%, -50%);
}
.cssLoader17:before {
animation: before 2s infinite;
}
.cssLoader17:after {
animation: after 2s infinite;
}

@keyframes before {
0% {
width: 0.5em;
box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
}
35% {
width: 2.5em;
box-shadow: 0 -0.5em rgba(225, 20, 98, 0.75), 0 0.5em rgba(111, 202, 220, 0.75);
}
70% {
width: 0.5em;
box-shadow: -1em -0.5em rgba(225, 20, 98, 0.75), 1em 0.5em rgba(111, 202, 220, 0.75);
}
100% {
box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
}
}
@keyframes after {
0% {
height: 0.5em;
box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
}
35% {
height: 2.5em;
box-shadow: 0.5em 0 rgba(61, 184, 143, 0.75), -0.5em 0 rgba(233, 169, 32, 0.75);
}
70% {
height: 0.5em;
box-shadow: 0.5em -1em rgba(61, 184, 143, 0.75), -0.5em 1em rgba(233, 169, 32, 0.75);
}
100% {
box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
}
}
.loader {
position: absolute;
top: calc(50% - 1.25em);
left: calc(50% - 1.25em);
}
    </style>
</head>
  <body>


    



    <main>
    <div class="body-container" id="body-container">

        <!-- {% block body %}{% endblock %} -->

        {% if result_src %}

        <img src="{{result_src}}" class="img-fluid" alt="prediction result">

    
       {% endif %}
    
    </div>


    <!-- Loader -->


    <div class="loader-container" id="loader-container">

        <div id="cssLoader17" class="main-wrap main-wrap--white">
            <div class="cssLoader17"></div>
            </div>
            
            <div id="cssLoader1" class="main-wrap">
              <div class="child-common child1"></div>
              <div class="child-common child2"></div>
              <div class="child-common child3"></div>
              <div class="child-common child4"></div>
              <div class="child-common child5"></div>
              <div class="child-common child6"></div>
              <div class="child-common child7"></div>
              <div class="child-common child8"></div>
              <div class="child-common child9"></div>
              <div class="child-common child10"></div>
            </div>

    </div>

  </main>

  <nav class="navbar navbar-dark bg-dark ">
    <div class="container-fluid justify-content-around">
      <a class="navbar-brand" href="/">

        <img src="static/icons8-stocks-48.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Stock Marekt Prediction
      </a>
      <form class="d-flex w-50" role="search" action="/" method="POST" onsubmit="loader()">
        <input class="form-control me-2" type="search" placeholder="Enter company symbol, i.e., AAPL/ AMZN" aria-label="Search" name="company" value="{{company}}">
        
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% if error %}

  <div class="mt-1 me-1 alert alert-danger alert-dismissible fade show w-40 float-end" role="alert">
    
    
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      
    <strong>Attention Please!</strong> {{error}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  
  
  </div>


  {% endif %}


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>



    <script>


        var body_e= document.getElementById("body-container");
        var loader_e = document.getElementById("loader-container");


        function loader(){

            
            body_e.style.visibility = 'hidden';      // Hide
            body_e.style.overflow="hidden";
            body_e.style.display= "none";

            loader_e.style.display="block";





        }


        $(".alert-dismissible").fadeTo(5000, 500).slideUp(500, function(){
          $(".alert-dismissible").alert('close');
      });

    </script>
  </body>
</html>
